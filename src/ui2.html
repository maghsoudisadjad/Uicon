<html>
<head>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        .search {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 12px 20px 12px 16px;
            gap: 10px;
            position: fixed;
            width: 264px;
            height: 40px;
            left: calc(50% - 264px/2);
            top: calc(50% - 40px/2 - 177px);
            background: #FFFFFF;
            border: 1px solid #DADADA;
            border-radius: 16px;
        }

        input {
            all: unset;
            font: 12px system-ui;
            color: #3B3B3B;
            height: 100%;
            width: 100%;
            padding: 0px 0px;
        }

        ::placeholder {
            height: 15px;
            width: 96px;
            left: 42px;
            top: 12.5px;
            color: #3B3B3B;
            opacity: 0.5;
            font-weight: 400;
            font-size: 12px;

        }

        img {
            width: 16px;
            height: 16px;
            color: #3B3B3B;
            fill: currentColor;
            padding: 12px, 20px, 12px, 16px;
            gap: 10px;
        }

        button {
            all: unset;
            cursor: pointer;
            width: 44px;
            height: 44px;
        }

        .icons-grid {
            max-height: calc(100vh - 156px);
            overflow: auto;
            overflow-wrap: break-word;
            flex-direction: row;
            align-items: flex-start;
            padding: 8px;
            width: 264px;
            margin: 56px 0px 64px 0px;
            flex-wrap: wrap;
            align-content: stretch;
            justify-content: space-between;
        }

        .icon {
            border-radius: 4px;
            cursor:grab;
            height:24px;
            margin: 4px;
            padding: 4px;
            width:24px;
            background-color: #FFFFFF;
        }

        .icon:hover {
            background-color: #ddd;
        }

        .catagory_container {
            background-color:#261034;
            width:264px;
            height:40px;
            display: flex;
            border-top-left-radius:16px;
            border-top-right-radius:16px;
            border-bottom-left-radius:16px;
            border-bottom-right-radius:16px;
            position: fixed;
            top: 336px;
            margin: 8px;
        }

        .active {
            background-color:rgba(255, 255, 255, 1);
            color: #261034 !important;
            line-height: 18px;
            letter-spacing: 0;
        }

        .active > span {
            color: rgba(0, 0, 0, 1);
            left: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            text-align: left;
            font-size: 12px;
            letter-spacing: 0;
        }

        .button_action {
            cursor: pointer;
            user-select: none;
            color: rgba(255, 255, 255, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button_action:not(.active) {
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            text-align: left;
            font-size: 12px;
            letter-spacing: 0;
            line-height: 18px;
        }

        .button_light {
            width:49px;
            height:32px;
            position:absolute;
            left:4px;
            top:4px;
            border-top-left-radius:16px;
            border-top-right-radius:16px;
            border-bottom-left-radius:16px;
            border-bottom-right-radius:16px;
        }


        .button_bold {
            width:46px;
            height:32px;
            position:absolute;
            left:61px;
            top:4px;
            border-top-left-radius:16px;
            border-top-right-radius:16px;
            border-bottom-left-radius:16px;
            border-bottom-right-radius:16px;
        }


        .bold {
            width:26px;
            height:15px;
            position:absolute;
            left:10px;
            top:6px;
            font-weight: 200;
            font-family: 'Poppins', sans-serif;
            text-align:left;
            font-size:12px;
            letter-spacing:0;
        }


        .button_two_tone {
            width:76px;
            height:32px;
            position:absolute;
            left:115px;
            top:4px;
            border-top-left-radius:16px;
            border-top-right-radius:16px;
            border-bottom-left-radius:16px;
            border-bottom-right-radius:16px;
        }


        .two_tone {
            color:rgb(255, 255, 255);
            height:15px;
            position:absolute;
            left:10px;
            top:6px;
            font-weight: 200;
            text-align:left;
            font-size:12px;
            letter-spacing:0;
        }


        .button_broken {
            width:61px;
            height:32px;
            position:absolute;
            left:199px;
            top:4px;
            border-top-left-radius:16px;
            border-top-right-radius:16px;
            border-bottom-left-radius:16px;
            border-bottom-right-radius:16px;
        }


        .broken {
            color:rgb(255, 255, 255);
            width:41px;
            height:15px;
            position:absolute;
            left:10px;
            top:6px;
            font-weight: 200;
            text-align:left;
            font-size:12px;
            letter-spacing:0;
        }


        a:link, a:visited {
            position: fixed;
            font-family: 'Poppins', sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            height: 8px;
            cursor: pointer;
            border-radius: 8px;
        }

        a:hover, a:active {
            color: #b8b8b8;
        }

        input:focus {
            border: none;
        }

        a:link, a:visited {
            position: fixed;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            font-size: 12px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            bottom: 4px;
            width: 264px;
            height: 32px;
            left: 19px;
        }


</style>

<script>
    const icons = document.getElementsByClassName('icon');

    for (const icon of icons) {
        icon.addEventListener('dragend', e => {
            // Don't proceed if the item was dropped inside the plugin window.
            if (e.view.length === 0) return;

            const file = new File(
                [e.target.innerHTML],
                'content.svg',
                { type: 'image/svg+xml' }
            );
            // This will trigger a drop event in Figma that we can register a callback for
            window.parent.postMessage(
                {
                    pluginDrop: {
                        clientX: e.clientX,
                        clientY: e.clientY,
                        files: [file],
                        dropMetadata: { parentingStrategy: 'page' }
                    }
                },
                '*'
            );
        });
    }

    //Search box

    var search = document.getElementById("search");
    search.addEventListener("keyup", function (e) {
        // console.log(this.value);
        let val = this.value.toLowerCase();
        let show_icons = icons_list.filter(k => k.toLowerCase().includes(val));
        renderIcons(show_icons);
    });

    // Logic about change icon category

    const iconButtons = ['action_light', 'action_bold', 'action_two_tone', 'action_broken'];
    const iconsWrapper = ['action_light_icons', 'action_bold_icons', 'action_two_tone_icons', 'action_broken_icons'];

    iconButtons.forEach((id) => {
        const $el = document.getElementById(id);
        if ($el) {
            $el.addEventListener('click', (e) => {
                $el.classList.add('active');
                iconButtons.forEach((buttonId) => {
                    if (id !== buttonId) {
                        const $buttonEl = document.getElementById(buttonId);
                        $buttonEl.classList.remove('active');
                    }
                })
                iconsWrapper.forEach((iconId) => {
                    const $iconEl = document.getElementById(iconId);
                    if (`${id}_icons` === iconId) {
                        $iconEl.style.display = 'flex';
                    } else {
                        $iconEl.style.display = 'none';
                    }
                });
            })
        }
    });

    // Random text
    const messages = ['Need more downloads?🤔', 'Need more downloads?😏', 'Need more design assets?🤖', 'Ready for more?😎', 'Explore more downloads🧳', 'Looking for more downloads?👀', 'Would you like to download more?🥰'];

    const $messageEl = document.getElementById('message');

    const randomMessage = messages[Math.floor(Math.random() * messages.length)];

    $messageEl.innerHTML = randomMessage;

</script>
